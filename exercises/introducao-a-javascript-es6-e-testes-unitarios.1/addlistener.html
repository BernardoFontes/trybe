<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--quando chegar na aula lembrar de tirar a duvida sobre porque esse codigo funciona com getElementById e nao com Class --> 
    <div>
    <span id ="text"></span>
</div>
<button id = "bota1">Clique em mim</button>
    <script>
        let clickCount = 0
    let textToDisplay = document.getElementById("text");

    document.getElementById("bota1")
            .addEventListener("click", () => textToDisplay.innerHTML = clickCount += 1)
    </script>
</body>
</html>

<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oi</title>
    <link rel = "stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <form action = "" method = "GET"> 
       <fieldset>
           <div class="form-group">
           <p class="display-4 text-muted"> Nome</p>
           <input class= "form-control" type = "text" maxlength="40" required>
        </div>
           <br>
           <div class="form-group">
           <p> E-mail</p>
           <input class= "form-control" type = "email" maxlength="50" required>
        </div>
        <div class="form-group">
           <p>CPF</p>
           <input class= "form-control" type = "text" maxlength="11" required>
        </div>
        <div class="form-group">
           <p>Endereço</p>
           <input class= "form-control btn-warning" type = "text" maxlength="200" required>
        </div>
        <div class="form-group">
           <p>Cidade</p>
           <input class= "form-control" type = "text" maxlength="28" required>
        </div>
        <div class="form-group">
           <p>Estado</p>
           <select class="form-control" id = "estados" required>
               
           </select>
        </div>
        <div class="form-group">
           <input class= "form-control" type = "radio">Casa
           <input class= "form-control" type = "radio">Apartamento
        </div>

       </fieldset>

       <fieldset>
        <div>
           <p>Resumo do currículo</p>
           <textarea class="form-control" cols="30" rows="5" maxlength="1000" required></textarea>
        </div>
        <div>
           <p>Cargo</p>
           <input class= "form-control" type="text" maxlength="40" required>
        </div>
        <div>
           <p>Descrição do Cargo</p>
           <textarea class="form-control" cols="30" rows="5" maxlength="500" required></textarea> 
        </div>
        <div>
           <p>Data de Início</p>
           <input class= "form-control" type="date" required>
        </div>
       </fieldset>
       <button class="btn btn-success">Enviar formulário</button>
       <br>
       <button class="clear-button" type="button">Limpar</button>

    </form>
    <script src="form.js"></script>
</body>
</html>
